version: "2.38.1"
services: 
  node-app:
    container_name: simple-node-container 
    image: rawan36/simple-server
    ports: 
      - "4000:3000"
    depends_on:
      - mongo
      #- postgres
    env_file:
      - ./.env

  mongo:
    image: mongo
    restart: always
    volumes:
      - mongo-db:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example

